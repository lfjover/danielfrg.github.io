---
layout: default
---
<div id="content" class="post-single">
    {% if page.hero_image %}
        <div class="image-hero" style="background-image: url({{page.hero_image}});
            {% if page.hero_height %} height:{{page.hero_height}}; {% endif %}">
        </div>
    {% endif %}

    {% if page.youtubeID %}
        <div class="video-hero">
            <div class="container">
                <iframe width="100%" height="80%" src="http://www.youtube.com/embed/{{page.youtubeID}}?html5=1" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    {% endif %}

    {% if page.vimeoID %}
        <div class="video-hero">
            <div class="container">
                <iframe src="http://player.vimeo.com/video/{{page.vimeoID}}" width="100%" height="80%" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
            </div>
        </div>
    {% endif %}


    <div class="post container">
        <h1>{{ page.title }}</h1>
        {{ content }}
    </div>

    <div class="post social container row-fluid">
        <div class="span3">
            <div class="fb-like" data-send="false" data-layout="button_count" data-show-faces="false"></div>
        </div>
        <div class="span3">
            <a href="https://twitter.com/share" class="twitter-share-button" data-via="danielfrg">Tweet</a>
        </div>

        <div class="span3">
            <div class="g-plusone" data-size="medium" data-annotation="bubble"></div>
        </div>

        <div class="span3 hn">
            <span id="hnews"></span>
        </div>
    </div>

    <script>
    (function(doc, script) {

        //Async Social Buttons
        var js,
            fjs = doc.getElementsByTagName(script)[0],
            add = function(url, id) {
                if (doc.getElementById(id)) {return;}
                js = doc.createElement(script);
                js.src = url;
                id && (js.id = id);
                fjs.parentNode.insertBefore(js, fjs);
            };

        // Twitter SDK
        add('//platform.twitter.com/widgets.js', 'twitter-wjs');

        // Google+ button
        add('https://apis.google.com/js/plusone.js');

        // Facebook SDK
        add('//connect.facebook.net/en_GB/all.js#xfbml=1&appId=205602882797935', 'facebook-jssdk');

        //Hacker News Button
        var hn_like = document.createElement('iframe');
          hn_like.frameborder="no";
          hn_like.scrolling="no";
          hn_like.height="28px";
          hn_like.width="110px";
          hn_like.src = "http://hnlike.com/upvote.php?link="
                        + encodeURIComponent(document.location)
                        + "&title="
                        + encodeURIComponent("Implementation of Social Sharing into Jekyll");
          hn_like.innerHTML="iframes not supported by your browser";

          var where = document.getElementById("hnews");
          where.parentNode.insertBefore(
            hn_like,
            where
          );
    }(document, 'script'));
    </script>

    <div id="disqus_thread" class="comments container"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'danielfrg'; // required: replace example with your forum shortname
        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
</div>
