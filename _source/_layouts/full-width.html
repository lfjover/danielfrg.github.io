---
layout: default
---
<div id="content" class="post-single">
    {% if page.image %}
      <div class="image-hero" style="background-image: url({{page.image}});"></div>
    {% endif %}

    {% if page.youtubeID %}
        <div class="video-hero">
            <div class="container">
                <iframe width="100%" height="80%" src="http://www.youtube.com/embed/{{page.youtubeID}}?html5=1" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    {% endif %}

    {% if page.vimeoID %}
        <div class="video-hero">
            <div class="container">
                <iframe src="http://player.vimeo.com/video/{{page.vimeoID}}" width="100%" height="80%" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
            </div>
        </div>
    {% endif %}


    <div class="post container">
        <h1>{{ page.title }}</h1>
        {{ content }}
    </div>


    <div id="disqus_thread" class="comments container"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'danielfrg'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
</div>
