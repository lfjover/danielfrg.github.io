{% extends "base.html" %}
{% block title %}Thoughts about data analysis, python, tech, movies, tv and more{% endblock %}

{% block content %}
<div class="index page-list">
  <h1>Latest posts:</h1>
  <ul>
  {% for article in articles %}
    <li>
      <a href="{{ SITEURL }}/{{ article.url }}">
        <!-- <h2>{{ article.title }}</h2> -->
        {{ article.title }}
      </a>
      <span>{{ article.locale_date }}</span>
    </li>
  {% endfor %}
  </ul>
</div>
{% endblock %}
