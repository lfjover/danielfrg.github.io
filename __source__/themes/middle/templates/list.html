{% extends "base.html" %}

{% block content %}
<div class="page-list">
    <h1>{% block title %}{% endblock %}</h1>
    <ul>
    {% for article in dates %}
        <li>
            <span>{{ article.locale_date }}</span>
            <a href='/{{ article.url }}'>{{ article.title }}</a>
        </li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
