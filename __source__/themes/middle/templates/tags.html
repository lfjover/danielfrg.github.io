{% extends "base.html" %}

{% block content %}
<div class="page-list">
    <h1>{% block title %}Tags{% endblock %}</h1>
    <ul>
    {% for tag, articles in tags %}
        <li>
            <a href="{{ tag.url }}">{{ tag }}
            <span>[ {{ articles | length }} ]</span>
            </a>
        </li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
