<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Daniel Rodriguez" />
    <title>{% block title %}{%endblock%} | {{ SITENAME }}</title>

    <link href="{{ SITEURL }}/{{ FEED }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} ATOM Feed" />
    <link rel="stylesheet" href="/theme/css/fonts/font-awesome.min.css">
    {% block extra_css %}{%endblock%}
    {% assets filters="less", output="css/main.css", "css/main.less" %}
    <link rel="stylesheet" href="/theme/css/main.css">
    {% endassets %}
</head>

<body>

<div id="content">{% block content_div %}{% endblock %}</div>

{% include 'analytics.html' %}
</body>
</html>
