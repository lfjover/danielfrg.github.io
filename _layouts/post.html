---
layout: default
---
<div id="content">

{% if page.image %}
  <div class="image-hero" style="background-image: url({{page.image}});"></div>
{% endif %}

<div class="container">

<div class="post-single container">
  <article>
    <h1>{{ page.title }}</h1>
    {{ content }}
  </article>
</div>

</div>
</div>
